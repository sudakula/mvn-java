name: Maven Build and Publish

on:
  push:
    branches:
      - main

jobs:
  # Job 1: Build the Maven project and save artifacts
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build with Maven
      run: mvn -f ./pom.xml clean package -DskipTests

    - name: Save build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: built-artifact
        path: ./target/*.jar

  # Job 2: Publish artifact to GitHub Packages
  publish:
    needs: build  # This ensures that 'publish' runs after 'build'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: built-artifact

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Publish to GitHub Packages
      run: mvn -f ./pom.xml deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Set up Maven to use GitHub Packages
        MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

    - name: Configure Maven for GitHub Packages
      run: |
        echo "<settings><servers><server><id>github</id><username>${{ github.actor }}</username><password>${{ secrets.GITHUB_TOKEN }}</password></server></servers></settings>" > ~/.m2/settings.xml
